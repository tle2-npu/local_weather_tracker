<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Local Weather Tracker{% endblock %}</title>

    <style>
        h2, h3, h4 {
            margin-bottom: 30px;
        }
        ul {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
        }
        header {
            background-color: #4CAF50;
            padding: 1.2rem;
            color: white;
            border-radius: 6px;
        }
        .content {
            background: white;
            padding: 2rem;
            margin-top: 1rem;
            border-radius: 6px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .btn {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            border-radius: 4px;
            color:white;
            border:none;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 0.7rem;
        }
    </style>
</head>

<body>
<header>
    <h1>Local Weather Tracker</h1>
</header>

<div class="content">
    {% block content %}{% endblock %}
</div>
</body>

</html>
